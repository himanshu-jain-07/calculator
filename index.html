<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mandaic&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Calculator</title>
</head>
<body>

    <!-- Basic Calculator -->
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" readonly>
        <div>
            <button>AC</button>
            <button>DEL</button>
            <button>(</button>
            <button>)</button>
        </div>
        <div>
            <button>Ï€</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>*</button>
        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
